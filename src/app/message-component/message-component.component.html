<div *ngIf="!messages">Loading...</div>
<div *ngIf="messages">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <div class="row">
    <div class="column">
      <h2>{{messages?.length}} latest messages shown:</h2>
      <h4 *ngFor="let message of messages">{{'The message was:'}} - {{convertMessage(message.message)}}</h4>
    </div>
    <div class="column">
      <img alt="Angular Logo" src="http://www.codebug.org.uk/assets/steps/540/image_1.png">
    </div>
  </div>

  <div>
    <button class="button1" (mousedown)="morse(true);"
            (mouseup)="morse(false);" ><h2>Morse</h2></button>
    <button class="button1" (click)="next();"><h2>Next</h2></button>
    <button class="button1" (click)="space();"><h2>Space</h2></button>
    <button class="button1" (click)="clear();"><h2>Clear</h2></button>

  </div>

  <div>
    Human readable message to send:
    <div *ngIf="message">
      <h1>{{message}}</h1>  <h2 style="color: darkblue"> {{convertMessage(humanReadableMessage)}} </h2>
    </div>
    <div *ngIf="!message">
      <h4 style="color: darkred">Message wll appear here.</h4>
    </div>
    <button [disabled]="!message" class="button3" (click)="send()"><h1>Send Message</h1></button>
  </div>
</div>
